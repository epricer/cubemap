<!DOCTYPE html>

<html>

<!--[if gte IE 8]>
    IE is not supported, please view this page in Firefox, Chrome, or other browser.
<![endif]-->


<head>
    <title>Cube Map</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <script language="javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body id="body" onload="init();" onresize="drawMap();" onmousemove="trackCursor(event);" scroll="no" style="overflow:hidden;">
    <div id="overlay" class="overlay"></div>
    <div id="map" class="map"></div>
    <img src="mapguy.png" class="missingPerson" onclick="showQuote();" />
    <img src="Bubble.png" id="bubble" class="bubble" style="display:none" />
    <div id="quote" class="quote" style="display:none"></div>
    <div id="modification" class="modification" style="display:none;z-index:100;">
        <table width="100%" border=0>
            <tr>
                <td><input id="name"></input>
                </td>
            </tr>
            <tr>
                <td><input id="location"></input>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="button cancel" onclick="closeModification();">Cancel</div>
                    <div class="button delete" onclick="deleteEmployee();">Delete</div>
                    <div class="button save" onclick="commitModification();">Save</div>

                </td>
            </tr>
        </table>
    </div>
</body>

</html>
