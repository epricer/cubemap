<!DOCTYPE html>

<html>

<head>
    <title>Cube Map</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <script language="javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body id="body" onload="init();" onresize="drawMap();" onmousemove="trackCursor(event);" scroll="no" style="overflow:hidden;">
    <div id="map" class="map"></div>
    <img src="mapguy.png" class="missingPerson" onclick="showQuote();" />
    <img src="Bubble.png" id="bubble" class="bubble" style="display:none" />
    <div id="quote" class="quote" style="display:none"></div>
    <div id="modification" class="modification" style="display:none;z-index:100;">
        <input id="name"></input>
        <input id="location"></input>
        <div class="buttonbox">
            <a href="#" class="button delete" onclick="deleteEmployee();">Delete</a>
            <a href="#" class="button save" onclick="commitModification();">Save</a>
        </div>
        <a href="#" class="close" onclick="closeModification()">Close</a>
    </div>
</body>

</html>
